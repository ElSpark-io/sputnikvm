[package]
name = "evm-runtime"
version = "0.37.0"
license = "Apache-2.0"
authors = ["Wei Tang <hi@that.world>", "Parity Technologies <admin@parity.io>"]
description = "SputnikVM - a Portable Blockchain Virtual Machine"
repository = "https://github.com/sorpaas/rust-evm"
keywords = ["no_std", "ethereum"]
edition = "2018"

[dependencies]
auto_impl = "1.0"
environmental = { version = "1.1.2", default-features = false, optional = true }
primitive-types = { version = "0.12", default-features = false }
sha3 = { version = "0.10", default-features = false }
eltypes = { version = "0.1.0", path = "../eltypes", default-features = false }

mx-sc = { path= "../../elrond-wasm-rs/framework/base", version = "0.38.0", features = ["alloc"] }
evm-core = { version = "0.37", path = "../core", default-features = false }

[features]
default = ["std"]
std = [
	"environmental/std",
	"primitive-types/std",
	"sha3/std",
	"evm-core/std",
]
tracing = [
	"environmental",
]
